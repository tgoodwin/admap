<!doctype html>

<!-- A TOPOGRAPHY OF ADVERTISEMENTS -->
<html ng-app="scotchTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title>my ad-network</title>

	<!-- SPELLS -->
    <script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

	<script src="js/controllers/main.js"></script>
	<script src="js/services/radar.js"></script>
    <script src="js/services/d3.js"></script>
	<script src="js/core.js"></script>
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
    <super-map map-data="topojson" todos="todos" hovered="hovered(args)"></super-map>
    <!-- <server-info selection="selection">ip {{selection.ip}}</server-info> -->
        <div class="map-container"></div>
        <div class="panel-container">
            <div class="panel">servers located: <span class="hot">{{ todos.length }}</span></div>
            <div class="panel">{{ selection.domain }}</div>
            <div class="panel">{{selection.ip}}</div>
            <div class="panel">{{ selection.city}}</div>
            <div class="panel">{{ selection.latf }} {{ selection.lonf}}</div>
        </div>

	

</body>
</html>
